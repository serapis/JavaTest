<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="jquery-latest.js"></script>
    <meta charset="UTF-8">
    <style>
        tr {
            height: 20px;
        }

        td {
            width: 20px;
        }

        .oddtr {
            background-color: blue;
        }

        .oddtd {
            background-color: red;
        }
        .oddtrtd {
            background-color: yellow;
        }
    </style>

</head>
<body>
<table id="t1" border="1">
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>


<table id="t2" border="1">
    <tr>
        <td></td>
        <td></td>
        <td></td>

    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>

    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>

    </tr>
</table>
<input type="button" onclick="addClass()">


<script>

    function addClass() {
        $("table").each(function () {
            $("tr", this).each(function (ind, ele) {
                if (ind % 2 == 0) {
                    $(ele).addClass("oddtr");
                    $("td", this).each(function (ind, ele) {
                        if (ind % 2 == 0) {
                            $(ele).addClass("oddtrtd");
                        } else {
                            $(ele).addClass("eventd");
                        }
                    })
                } else {
                    $(ele).addClass("eventr");
                    $("td", this).each(function (ind, ele) {
                        if (ind % 2 == 0) {
                            $(ele).addClass("oddtd");
                        } else {
                            $(ele).addClass("eventd");
                        }
                    })
                }
            })
        })
        alert($("tr.oddtr").length);
    }

</script>
</body>
</html>
